<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ambience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Required meta tags -->
    <link rel="stylesheet" href="style.css" ><meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Changed this part! -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <h1 class="paragraph">Just Play!</h1>

    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 id="title" class="paragraph">Camp Fire</h4>
        </div>
        <audio loop src="sound/fire.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="image/fire.png" alt="sound-cover" id="cover">
        </div>
        <div class="navigation">
            <script>
                var audio = new Audio("sound/fire.mp3");
                function play() {
                    audio.play();
                    audio.loop =true;
                };
                function pause() {
                    audio.pause();
                };

                function changevolume(amount) {
                    
                    audio.volume = amount;
                }
            </script>
            <button onclick="play();" type="button" class="btn btn-dark"><i class="fas fa-play"></i></button>
            <div class="divider"></div>
            <button onclick="pause();" type="button" class="btn btn-dark"><i class="fas fa-pause"></i></button>
            <div class="divider"></div>
            <div class="slidecontainer">
                <input type="range" min="0" max="1" step="0.01" class="slider" id="myRange" onchange="changevolume(this.value)">
            </div>
        </div>
    </div>

    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 id="title" class="paragraph">Thunder</h4>
        </div>
        <audio loop src="sound/thunder.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="image/rain.png" alt="sound-cover" id="cover">
        </div>
        <div class="navigation">
            <script>
                var audio2 = new Audio("sound/thunder.mp3");
                function play2() {
                    audio2.play();
                    audio2.loop =true;
                };
                function pause2() {
                    audio2.pause();
                };

                function changevolume2(amount) {
                    
                    audio2.volume = amount;
                }
            </script>
            <button onclick="play2();" type="button" class="btn btn-dark"><i class="fas fa-play"></i></button>
            <div class="divider"></div>
            <button onclick="pause2();" type="button" class="btn btn-dark"><i class="fas fa-pause"></i></button>
            <div class="divider"></div>
            <div class="slidecontainer">
                <input type="range" min="0" max="1" step="0.01" class="slider" id="myRange" onchange="changevolume2(this.value)">
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
